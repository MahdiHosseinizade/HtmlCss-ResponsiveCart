<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping shoes</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

</head>
<body>
    <nav class="navbar">
        <div class="navbar-canter">
            <span class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            </span>
            <p class="navtitle">NB shopping shoes</p>
            <span class="cartbtn">
                <i class="fas fa-cart-plus">
                    <span class="cart-item">0</span>
                </i>
            </span>
        </div>
    </nav>
    <section>
        <div class="products">
            <h2 class="section-title">our products</h2>
            <div class="products-center">
                <!-- product-1 -->
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="./image/1.jpg" alt="p-1" />
                    </div>
                    <div class="product-desc">
                        <p class="product-title">product title : Blue NB </p>
                        <p class="product-price">product price : 169$</p>
                    </div>
                    <button class="add-to-cart">Add to cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="./image/12.jpg" alt="p-1" />
                    </div>
                    <div class="product-desc">
                        <p class="product-title">product title :RC - 1300 </p>
                        <p class="product-price">product price : 200$</p>
                    </div>
                    <button class="add-to-cart">Add to cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="./image/3.jpg" alt="p-1" />
                    </div>
                    <div class="product-desc">
                        <p class="product-title">product title : Black - NB</p>
                        <p class="product-price">product price : 158$</p>
                    </div>
                    <button class="add-to-cart">Add to cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="./image/4.jpeg" alt="p-1" />
                    </div>
                    <div class="product-desc">
                        <p class="product-title">product title : Running - NB </p>
                        <p class="product-price">product price : 213$</p>
                    </div>
                    <button class="add-to-cart">Add to cart</button>
                </section>
                <section class="product">
                    <div class="img-container">
                        <img class="product-img" src="./image/5.webp" alt="p-1" />
                    </div>
                    <div class="product-desc">
                        <p class="product-title">product title : RC - 1300</p>
                        <p class="product-price">product price : 146$</p>
                    </div>
                    <button class="add-to-cart">Add to cart</button>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
